<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <style>
        *, body * {
    box-sizing: border-box;
}
        .menu-section-image {
            position: relative;
            padding-left: 20px;
            padding-top: 20px;
            max-width: 50%;
        }
        .menu-section-image img{
            object-fit: cover;
            height: 100%;
        }
        .menu-slide::before {
            content: "";
            position: absolute;
            width: 96%;
            height: 95%;
            border: 1px solid #C7B893;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="menu-section-image">
        <div class="menu-slide">
            <div class="owl-carousel owl-theme" id="menu_image_slider">
                <div class="item">
                    <img src="https://yourcloudnetwork.net/projects/Amelia/wp-content/uploads/2023/05/Bar-Area.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://yourcloudnetwork.net/projects/Amelia/wp-content/uploads/2023/05/Bar-Area.jpg" alt="">
                </div>
                <div class="item">
                    <img src="https://yourcloudnetwork.net/projects/Amelia/wp-content/uploads/2023/05/Bar-Area.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script>
        jQuery('#menu_image_slider').owlCarousel({
            items: 1,
            loop: true,
            margin: 10,
            nav: true,
            dots: true
        })
    </script>
</body>

</html>
